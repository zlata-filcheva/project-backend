version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html


  php:
    build: .  # Build from the Dockerfile in the current directory
    container_name: php
    volumes:
      - ./:/var/www/html

    environment:
      MYSQL_USER: "root"
      MYSQL_PASSWORD: ""


volumes:
  mysql-data: