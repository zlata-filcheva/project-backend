server {
    listen 80 default_server;
    server_name _;

    root /var/www/html;
    index index.php;

     location / {
         try_files $uri $uri/ /index.php?$query_string;
     }

     location ~ \.php$ {
         include snippets/fastcgi-php.conf;
         fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust for PHP 8.2.10
         fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
         include fastcgi_params;
     }

     # CORS configuration
     if ($request_method ~* "(GET|POST|PUT|PATCH|DELETE)") {
         add_header 'Access-Control-Allow-Origin' 'https://127.0.0.1:5173' always;
         add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE' always;
         add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
         add_header 'Access-Control-Allow-Credentials' 'true' always;
     }

     # Handle OPTIONS requests
     location / {
         if ($request_method = 'OPTIONS') {
             add_header 'Access-Control-Allow-Origin' 'https://127.0.0.1:5173';
             add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE';
             add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
             add_header 'Access-Control-Allow-Credentials' 'true';
             return 204;  # No Content
         }
     }

     location /index.php {
         try_files $uri =404;
         include snippets/fastcgi-php.conf;
         fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust for PHP 8.2.10
         fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
         include fastcgi_params;
     }

    location ~ /\.ht {
        deny all;
    }

    # Allow only GET, POST, PATCH, PUT, DELETE methods
    limit_except GET POST PATCH PUT DELETE {
        deny all;
    }
}
